
# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

build:
  ci:
    - pyver=$(python -c 'import sys; print(".".join(map(str, sys.version_info[:3])))')
    - echo $pyver
    - if ! [[ $pyver =~ 3\.6\.* ]]; then pip install coverage==3.7.1 ; fi
    - pip install codecov
    - echo "Installations complete"
    - coverage run -a test.py
  on_success:
    - coverage combine
