language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

build:
  ci:
    - pyver=$(python -c 'import sys; print(".".join(map(str, sys.version_info[:3])))')
    - pip install codecov
    - coverage run -a test.py
  on_success:
    - coverage combine
    - codecov --token=9c51d155-86c2-4b30-ae60-cba2a13e21a9
